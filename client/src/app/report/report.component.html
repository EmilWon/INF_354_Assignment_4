<div>
    <mat-card class="report-params">
    <mat-card-header>
        <mat-card-title>Report Parameters</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-label>Date Range</mat-label>
        
        <div>
            <mat-form-field appearance="fill" class="date-pickers">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="start">
                <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
                <mat-datepicker #start></mat-datepicker>
            </mat-form-field>

        </div>
        
        <div>
            <mat-form-field appearance="fill" class="date-pickers">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="end">
                <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
                <mat-datepicker #end></mat-datepicker>
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field appearance="fill" class="cat-list">
                <mat-label>Product Category</mat-label>
                <mat-select>
                    <mat-option  value=""></mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <div>
            <button mat-raised-button color="primary" class="btnGenerate">Generate Report</button>
            <button mat-raised-button color="primary" class="btnDownload" (click)="openPDF()">Download Report PDF</button>
        </div>
    </mat-card-content>
    </mat-card>
</div>

<h1> Product Performance Report </h1>
<div class="chart-wrapper" id="htmlData">
  <canvas baseChart
  [datasets]="barChartData"
  [labels]="barChartLabels"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [legend]="barChartLegend"
  [chartType]="barChartType">
</canvas>
</div>

<div class="table">
    <h1> Product Name: </h1>
    <h4> Average Quantity Ordered: </h4>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
